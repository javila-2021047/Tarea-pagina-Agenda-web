<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editar Perfil</title>
  <link rel="icon" href="/static/imgs/site.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap.min (1).css  ">
  
  <link rel="stylesheet" type="text/css" href="styles/usuario.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->


  <!-- PERFIL DO USUÁRIO -->
  <form class="box" action="{{url_for('membros.atualizar_page')}}" method="post">
    <section class="user-profile">
      <div class="header">
        <div class="cover">
          <br>
          <br>
          <div class="regresar">
          <a href="contactos.html" class="btn btn-dark"><--Regresar</a>
        </div>
          <div class="perfil-usuario-avatar">
            <img src="https://ancaresactiva.com/wp-content/uploads/2021/08/perfil-dani-circular.png" alt="img-avatar">
            <button type="button" class="boton-avatar">
              <i class="far fa-image"></i>
            </button>
          </div>
        </div>
      </div>
      </div>
      <div class="user-profile-body">
        <div class="user-profile-bio">
          <ul align="left" class="data-list">
            <div class="mb-3">
              <label for="name" class="form-label">Nombres:</label>
              <input type="text" class="form-control" name="nv_nome" placeholder="Nombre" value="Bill Bicksom">
            </div>
          
            <div class="mb-3">
              <label for="name" class="form-label">Apellidos:</label>
              <input type="text" class="form-control" name="nv_nome" placeholder="apellidos" value="Garcia Rangel">
            </div>
          </ul>
        </div>
        <div class="user-profile-footer">
          <ul class="data-list">
            <form class="box" action="" method="post">
              <div class="mb-3">
                <label for="emaill" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" name="nv_email" placeholder="Email" value="bill@gmail.com"> 
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefono:</label>
                  <input type="text" class="form-control" name="nv_tel" placeholder="Telefono" value="8539-8854">
                </div>
                <div class="mb-3">
                  <label for="idade" class="form-label">Edad:</label>
                  <input type="number" class="form-control" name="nv_idade" placeholder="edad" value="17">
                </div>
               
                <fieldset class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" id="favorito" for="flexCheckDefault">
                      Favorito
                    </label>
                  </div>
              
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                      <label class="form-check-label" id="notis"for="flexSwitchCheckDefault">Notificaciones</label>
                    
                  </div>
                  <div class="form-group">
              
                    <label for="exampleSelect1" class="form-label mt-4">Elige el sondio</label>
                    <select class="form-select" id="exampleSelect1">
                      <option>Radar (predeterminado)</option>
                      <option>Boletin</option>
                      <option>Cosmico</option>
                      <option>Destello</option>
                      <option>Faro</option>
                    </select>
                  </div>
                  <br>
                  
                <button type="submit" value="Atualizar" class="btn btn-outline-dark" class="btn btn-primary">Enviar Mensaje</button>
                <button type="submit" value="Atualizar" class="btn btn-outline-dark" class="btn btn-primary">Llamar</button>
                <br>

                <br>
                <div class="guardar"><a href="contactos.html" class="btn btn-dark">Guardar</a></div>
            </form>
          </ul>
        </div>
    </section>
</body>
</html>
